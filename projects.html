<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Projects</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="container" onload="changeYear(0000);">
        <header>
            <div class="headericon">
                <img src="assets/icons/projects.svg" alt="Projects Icon"/>
            </div>
            
            <h1>Projects</h1>
            
            <div class="yearselector">
                <button class="yearselectorbutton" type="button" onclick="changeYear(0000);">All</button>
                <button class="yearselectorbutton" type="button" onclick="changeYear(2021);">2021</button>
                <button class="yearselectorbutton" type="button" onclick="changeYear(2020);">2020</button>
                <button class="yearselectorbutton" type="button" onclick="changeYear(2019);">2019</button>
                <button class="yearselectorbutton" type="button" onclick="changeYear(2018);">2018</button>
            </div>

            <div id="projectsDiv" class="projectscollection"></div>

            <script src="script.js"></script>
        </header>
    </body>
</html>
